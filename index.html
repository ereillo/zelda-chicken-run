<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zelda Chicken Run</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>

    <!-- SPLASH SCREEN -->
    <div id="splash-screen" class="container">
        <img src="./images/logo.png" width="500" alt="logo">
        <button id="start-btn">Save Hyrule from the chickens!</button>
    </div>

    <!-- GAME SCREEN -->
    <div id="game-screen" class="container">
        <img src="./images/game-box.jpg" width="500" alt="logo">
        <img src="./images/granero.jpg" width="500" alt="logo">
    </div>

    <!-- GAME OVER SCREEN -->
    <div id="gameover-screen" class="container">
        <button id="restart-btn-gameover">Play again?</button>
    </div>

    <!-- YOU WON SCREEN -->
    <div id="youwon-screen" class="container">
        <button id="restart-btn-won">Play again?</button>
    </div>



    <script src="./main.js"></script>

</body>
</html>
